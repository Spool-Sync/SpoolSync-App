name: Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & push ${{ matrix.service }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            context: ./backend
            image: ghcr.io/spool-sync/spoolsync-backend
          - service: frontend
            context: ./frontend
            image: ghcr.io/spool-sync/spoolsync-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            # latest only on main branch pushes
            type=raw,value=latest,enable={{is_default_branch}}
            # short SHA on every push (e.g. abc1234)
            type=sha,prefix=,format=short
            # semver tags: v1.2.3 â†’ 1.2.3, 1.2, 1
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # Create a GitHub Release automatically when a version tag is pushed
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Images

            ```
            docker pull ghcr.io/spool-sync/spoolsync-backend:${{ github.ref_name }}
            docker pull ghcr.io/spool-sync/spoolsync-frontend:${{ github.ref_name }}
            ```

            Or update your `docker-compose.yml` image tags to `${{ github.ref_name }}` and run:

            ```sh
            docker compose pull && docker compose up -d
            ```
